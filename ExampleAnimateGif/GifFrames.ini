
[Rainmeter]
Update=30

[Metadata]
Name=GIFFrames
Author=Rainmeter Team
Information=Displays a deconstructed .gif file (individual frames) as if it was a .gif file || Instructions: See .ini file for how to get and use ImageMagick
Version=Jan 16, 2016
License=Creative Commons Attribution-Non-Commercial-Share Alike 3.0

[ImageNumberCalc]
Measure=Calc
Formula=Counter % 1425
UpdateDivider=0.03

[ImageMeter]
Meter=Image
ImageName=#@#ImagesFrames\frame_[ImageNumberCalc].png
AntiAlias=1
DynamicVariables=1
